    .bingo-table {
      display: grid;
      grid-template-columns: repeat(1fr, 5);
      grid-template-rows: repeat(1fr, 5);
      max-width: 800px;
      border: solid 1px #000;
    }

    .bingo-table__item {
      min-height: 85px;
      border: solid 1px #000;
    }

    .bingo-table__item:first-of-type {
      grid-column: 1;
    }

    .bingo-table__item:nth-of-type(2) {
      grid-column: 2;
    }

    .bingo-table__item:nth-of-type(3) {
      grid-column: 3;
    }

    .bingo-table__item:nth-of-type(4) {
      grid-column: 4;
    }

    .bingo-table__item:nth-of-type(5) {
      grid-column: 5;
    }

    .bingo-button {
      width: 100%;
      height: 100%;
      background-color: transparent;
      border-radius: 0;
      border: 0;
      display: block;
      cursor: pointer;
      padding: 10px;
    }

    .bingo-button:hover {
      background-color: yellow;
    }

    .bingo-button.clicked {
      background-color: red;
    }

    .bingo-button--free:hover,
    .bingo-button--free.clicked {
      background-color: transparent;
    }
  </style>

      const shuffledItems = array
      .map((a) => ({sort: Math.random(), value: a}))
      .sort((a, b) => a.sort - b.sort)
      .map((a) => a.value);

      return shuffledItems;

    const shuffledEasy = shuffleItems(easyItems);
    const shuffledNormal = shuffleItems(items);
    let bingoSquareItems = [];

    for(var i = 0; i < 14; i++) {
      bingoSquareItems.push(shuffledEasy[i]);
    }

    for(var i = 0; i < 10; i++) {
      bingoSquareItems.push(shuffledNormal[i]);
    }

    bingoSquareItems = shuffleItems(bingoSquareItems);

    const bingoTable = document.querySelector('.js-bingo-table');
    const bingoSquares = bingoTable.querySelectorAll('.js-bingo-button');
    bingoSquares.forEach(function(elem, index) {
      elem.innerText = bingoSquareItems[index];

      elem.addEventListener('click', function(e) {
        e.preventDefault();
        this.classList.toggle('clicked');
