  <title>Masterchef Bingo</title>

  <style>
    .bingo-table {
      display: grid;
      grid-template-columns: repeat(1fr, 5);
      grid-template-rows: repeat(1fr, 5);
      max-width: 800px;
      border: solid 1px #000;
    }

    .bingo-table__item {
      min-height: 85px;
      border: solid 1px #000;
    }

    .bingo-table__item:first-of-type {
      grid-column: 1;
    }

    .bingo-table__item:nth-of-type(2) {
      grid-column: 2;
    }

    .bingo-table__item:nth-of-type(3) {
      grid-column: 3;
    }

    .bingo-table__item:nth-of-type(4) {
      grid-column: 4;
    }

    .bingo-table__item:nth-of-type(5) {
      grid-column: 5;
    }

    .bingo-button {
      width: 100%;
      height: 100%;
      background-color: transparent;
      border-radius: 0;
      border: 0;
      display: block;
      cursor: pointer;
      padding: 10px;
    }

    .bingo-button:hover {
      background-color: yellow;
    }

    .bingo-button.clicked {
      background-color: red;
    }

    .bingo-button--free:hover,
    .bingo-button--free.clicked {
      background-color: transparent;
    }
  </style>
</head>

  <script>
    const items = [
      `Something pickled`,
      `Sleeve tattoo`,
      `“Show them/the judges what I can do”`,
      `Fondant potato`,

      `Contestant has cooked all over the world`,
      `Inspiration from "Asian" flavours/cuisine`,
      `Faggotts or bon bons`,

      `Someone mentions how Greg likes puddings`,
      `"Modern British"`,
      `"I'm very competitive"/"I like to win"`,
      `Someone serves Marcus something purple`,
      `Someone has a point to prove`,
      `Something macerated`,
      `Risotto`,
      `Molecular gastronomy`,
      `Textures`,
      `Over-reduced sauce`,
      `Something burned/charred on purpose`,
      `Someone drops something`,
      `"Keep it simple"`,
      `Nasturtium leaves`,
      `A rich sauce`,
      `Greg says "sauce" or "pork"`,
      `Missing a sauce/dry`,
      `Samphire`,
      `Grainy`,
      `Under-seasoned`,
      `Not refined enough`,
      `Portion is too big`,
      `Someone doesn't serve something or leaves it off the plate`,
      `"Weird"`,
      `The dish doesn't work`,
      `The dish of the day`,
      `The best X a judge has had`,
      `A cooking noise is edited to the beat`,
      `"Bad day at the office"`,
      `Panacotta`,
      `Something doesn't set`,
      `Granola`,
      `Gold leaf garnish`,
      `Parmesan crisp`,
      `Fat not rendered`,
      `Jon inspects fork of food before putting in mouth`,
    ];

    const shuffledItems = items
      .map((a) => ({sort: Math.random(), value: a}))
      .sort((a, b) => a.sort - b.sort)
      .map((a) => a.value);

    const bingoTable = document.querySelector('.js-bingo-table');
    const bingoSquares = bingoTable.querySelectorAll('.js-bingo-button');
    bingoSquares.forEach(function(elem, index) {
      elem.innerText = shuffledItems[index];

      // Add event listener
      elem.addEventListener('click', function(e) {
        e.preventDefault();
        this.classList.toggle('clicked');
      });
    });

  </script>
